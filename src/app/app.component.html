<div class="app-container">
    <div class="header" >

        <app-header (selectedFeature)="onNavigate($event)"></app-header>
    </div>
    @if( loadedFeature === 'recipe')    {
        <div class="recipes" >
            <app-recipes></app-recipes>
        </div>
    } @else {
        <div class="shopping-list" >
            <app-shoping-list></app-shoping-list>
        </div>
    }

</div>
