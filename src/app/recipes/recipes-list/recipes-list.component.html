<div class="recipes-list">
    <div class="flex">
        <button class="text-white bg-green-700 px-4 py-2 rounded">Add Recipe</button>
    </div>
</div>
<div class="recipes-details" *ngFor="let recipe of recipes">
    <a href="#" class="flex justify-between items-center p-4 m-3 bg-gray-100 rounded">
        <div>
            <h1 class="text-2xl">{{recipe.name}}</h1>
            <p class="text-gray-500">{{recipe.description}}</p>
        </div>
         <div class="block h-48 w-48 bg-gray-300">
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="h-full w-full object-cover">
         </div>
    </a>
</div>
